<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sample Template Mockserver</title>

	<script type="text/javascript">
		window["sap-ushell-config"] = {
			defaultRenderer : "fiori2",
			renderers: {
				fiori2: {
					componentData: {
						config: {
							rootIntent: "home-view",
							search: "hidden"
						}
					}
				}
			},
			applications: {
				"home-view": {
					additionalInformation: "SAPUI5.Component=sap.ui.demo.nav",
					applicationType: "URL",
					url: "../"
				}
			}
		};
	</script>
	<!-- Change to path of ui5 bootstrap link to be able to execute locally -->
	<script src="https://sapui5.hana.ondemand.com/1.96.27/test-resources/sap/ushell/bootstrap/sandbox.js" id="sap-ushell-bootstrap"></script>

	<!-- Bootstrap the UI5 core library -->
	<!-- Change to path of ui5 bootstrap link to be able to execute locally -->
	<!-- Dont forget to add sap.ushell in data-sap-ui-libs-->
	<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/1.96.27/resources/sap-ui-core.js"		
			data-sap-ui-libs="sap.m, sap.ushell,sap.ui.fl"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{
				"sap.ui.demo.nav" : "../"
			}'
			data-sap-ui-frameOptions='allow'> // NON-SECURE setting for testing environment
	</script>

	<script type="text/javascript">
		sap.ui.getCore().attachInit(function() {
			sap.ui.require([
				// Add other dependencies and further mockservers needed for reuse components (attachment service etc.)
			], function () {
			});
		});
	</script>

</head>

<!-- UI Content -->
<body class="sapUiBody" id="content">
</body>
</html>
