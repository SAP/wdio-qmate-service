                <div class="custom-control custom-checkbox">
                  <div>
                    <input type="checkbox" class="custom-control-input" id="monitorcheck">
                    <label class="custom-control-label" id="monitorBox " for="defaultUnchecked">Monitor</label>
                  </div>
                  <div>
                    <input type="checkbox" class="custom-control-input" id="keyboardcheck">
                    <label class="custom-control-label" for="defaultUnchecked">Keyboard</label>
                  </div>
                  <div>
                    <input type="checkbox" class="custom-control-input" id="mousecheck">
                    <label class="custom-control-label" for="defaultUnchecked">Mouse</label>
                  </div>

                  <div>
                    <input type="checkbox" class="custom-control-input" id="unchecked">
                    <label class="custom-control-label" for="defaultUnchecked">Unchecked</label>
                  </div>
                  <div>
                    <input type="checkbox" class="custom-control-input" id="checked" checked>
                    <label class="custom-control-label" for="defaultUnchecked">Checked</label>
